  <body>
<div>

  <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container-fluid" >
      <a class="navbar-brand" href="#">Hi</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Lets Quiz </a>
          </li>
        </ul>
      </div>
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">

  <div class='container' style='margin-top:100px; display: grid; place-content: center;'>
    <div class='main' style='width:500px; padding:10px; box-shadow: 2px 2px 2px 3px gray; '>    
        <form action='' method='POST' enctype="multipart/form-data" name="RegForm" onsubmit="return signin()">   
        {% csrf_token %} 
          <p style=' text-align:center; font-weight:bold; font-size:24px;'>Login Now</p>
           <div class="mb-3">
              <label for="username1" class="form-label">User Name</label>
              <input type="text" class="form-control" name='username' placeholder='Enter username'>
           </div>
            <div class="mb-3">
              <label for="password1" class="form-label">Password</label>
              <input type="password" class="form-control" name='password' placeholder='Enter password'>
            </div>               
            <div style='display:flex; justify-content:space-between; margin-bottom:10px;'>
              <button type="submit" class="btn btn-dark text-color-white w-100">Submit</button>
              </div>
              <div style='display: flex; justify-content: space-between; padding:5px;'>
                  <a href='/forgot_username/'> Forgot Password </a>
                  <a href='/forgot_username/'> New User | Signup hare </a>
              </div>
          </form>
       </div>
    </div>
