<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>question file</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    {% comment %} this code use for stop to go back on page {% endcomment %}
    <script type="text/javascript">
      window.history.forward();
      function noBack() {
          window.history.forward();
      }
    </script>

  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Hi</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/"
                >Lets Quiz
              </a>
            </li>
            <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="question/"
            >{{user}}
          </li>
          </a>
          </ul>
        </div>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/logout/"
              >Log Out
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <form action={% url 'postdata' %} method="POST" style='margin-top:50px;'>
        {% csrf_token %} 
        <p style='text-align:center; font-size:30px; font-weight:bold; background-color:black; color:white;'> {{language}} Quiz </p>
        <label value={{language}}> {{language}} </label>
        {% for q  in questions %} 
        <div class="form-check">
          <label for="question">{{q.question}}</label>
          <input type="hidden"  name='question' value="{{q.question}}"></input>
        </div>
        <div class="form-check">
          <input type="hidden"  name='option2' value="{{language}}"></input>
        </div>
        <div class="form-check">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="option" id="gridRadios1" value={{q.opt1}} checked>
                <label class="form-check-label" for="gridRadios1">
                  {{q.opt1}}
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="option" id="gridRadios2" value={{q.opt2}}>
                <label class="form-check-label" for="gridRadios2">
                  {{q.opt2}}
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="option" id="gridRadios3" value={{q.opt3}}>
                <label class="form-check-label" for="gridRadios3">
                  {{q.opt3}}
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="option" id="gridRadios4" value={{q.opt4}}>
                <label class="form-check-label" for="gridRadios4">
                  {{q.opt4}}
                </label>
            </div>
            <br>
        </div>    
        {% endfor %}
          <button type="submit" class="btn btn-dark text-color-white" style='margin-top: 20px;'>Submit</button>
        </form>
    </div>

    <footer class='navbar bg-dark w-100' style='position:fixed; bottom:0; font-size: 12px; color: white; text-align:center;'>
      <p style='display: flex; margin: 5px 0px;'> Created By : Monu Kaushik<br>
      <a href="mailto : monukaushik51@gmail.com" style='margin-left:20px;'>monukaushik51@gmail.com</a></p>
    </footer>
 
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
  </body>
</html>
